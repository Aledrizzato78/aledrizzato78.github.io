<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexandre Drummond Rizzato</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .links {
      margin-top: 1rem;
    }

    .links a {
      text-decoration: none;
      color: white;
      background: #333;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 0 0.5rem;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background: #555;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .chatbot-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 999;
    }

    .chatbot-toggle img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .chatbot-window {
      position: fixed;
      bottom: 110px;
      right: 30px;
      width: 320px;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 998;
    }

    .chatbot-header {
      background: #007bff;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chatbot-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .chatbot-header span {
      font-weight: bold;
    }

    .chatbot-messages {
      height: 200px;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .chatbot-input {
      display: flex;
      border-top: 1px solid #333;
    }

    .chatbot-input input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      outline: none;
      background: #2e2e2e;
      color: #fff;
    }

    .chatbot-input button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0 1rem;
      cursor: pointer;
    }

    .user-message, .bot-message {
      background: #333;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .bot-message {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alexandre Drummond Rizzato</h1>
    <p>Desenvolvedor de software Java / Python</p>
    <div class="links">
      <a href="https://github.com/Aledrizzato78" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/alexandre-drummond-rizzato-524a3724" target="_blank">LinkedIn</a>
      <a href="https://wa.me/5511980506190" target="_blank">Fale comigo</a>
    </div>
  </header>

  <div class="chatbot-window" id="chatbot">
    <div class="chatbot-header">
      <img src="avatar-bot.png" alt="Bot" />
      <span>Assistente Virtual</span>
    </div>
    <div class="chatbot-messages" id="chat-messages"></div>
    <div class="chatbot-input">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <button class="chatbot-toggle" onclick="toggleChatbot()">
    <img src="avatar-bot.png" alt="Avatar Bot" />
  </button>

  <footer>
    Contato: aledrizzato@gmail.com
  </footer>

  <script src="env.js"></script>
  <script>
    const chat = document.getElementById("chatbot");
    const toggle = document.querySelector(".chatbot-toggle");
    const messages = document.getElementById("chat-messages");

    function toggleChatbot() {
      chat.style.display = chat.style.display === "flex" ? "none" : "flex";
    }

    function enviarMensagem() {
      const input = document.getElementById("user-input");
      const texto = input.value.trim();
      if (!texto) return;
      messages.innerHTML += `<div class='user-message'>VocÃª: ${texto}</div>`;
      input.value = "";

      fetch(`${window.BACKEND_URL}/chat/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensagem: texto })
      })
        .then(res => res.json())
        .then(data => {
          messages.innerHTML += `<div class='bot-message'>Bot: ${data.resposta}</div>`;
          messages.scrollTop = messages.scrollHeight;
        })
        .catch(() => {
          messages.innerHTML += `<div class='bot-message'>Erro: nÃ£o consegui conectar ðŸ˜¢</div>`;
        });
    }
  </script>
</body>
</html>
