<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexandre Drummond Rizzato</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      background: url('https://images.unsplash.com/photo-1587614382346-4ec1f9f90c7a?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover; color: #000; min-height: 100vh; overflow-y: auto;
    }
    header { text-align: center; padding: 2rem; background: rgba(255, 255, 255, 0.7); }
    header h1 { font-size: 2.5rem; }
    header p { font-size: 1.2rem; margin-top: .5rem; }
    .links { margin-top: 1rem; }
    .links a {
      text-decoration: none; color: #fff; background: #333; padding: .5rem 1rem;
      border-radius: 8px; margin: 0 .5rem; transition: background .3s;
    }
    .links a:hover { background: #555; }

    .projetos {
      max-width: 800px; margin: 2rem auto; background: rgba(255,255,255,0.85);
      padding: 1rem; border-radius: 10px; text-align: center;
    }
    .projetos h2 { margin-bottom: 1rem; }
    .projetos img { width: 200px; margin: 0 .5rem; border-radius: 8px; }

    .kpis {
      position: fixed; top: 120px; right: 30px;
      display: flex; flex-direction: column; gap: 1rem;
      z-index: 995;
    }
    .kpis div {
      background: rgba(0,0,0,0.7); color: #fff;
      padding: .8rem 1.2rem; border-radius: 6px;
      font-size: 1rem; min-width: 140px; text-align: center;
    }

    .chatbot-toggle { position: fixed; bottom: 110px; right: 30px;
      background: transparent; border: none; cursor: pointer; z-index: 998;
    }
    .chatbot-toggle img { width: 64px; height: 64px; border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.3); }
    .chatbot-label {
      position: fixed; bottom: 40px; right: 30px;
      background: rgba(0,0,0,0.6); color: #fff;
      padding: .3rem .6rem; border-radius: 4px; font-size: .9rem;
      z-index: 999;
    }
    .chatbot-window {
      position: fixed; bottom: 180px; right: 30px;
      width: 400px; height: 400px; background: #1e1e1e; border-radius: 10px;
      display: none; flex-direction: column; z-index: 997;
    }
    .chatbot-header { background: #007bff; padding: 1rem;
      display: flex; align-items: center; gap: .5rem; }
    .chatbot-header img { width: 32px; height: 32px; border-radius: 50%; }
    .chatbot-messages { flex: 1; overflow-y: auto;
      padding: 1rem; display: flex; flex-direction: column; gap: .5rem;
      white-space: pre-line; color: #fff;
    }
    .chatbot-input { display: flex; border-top: 1px solid #333; }
    .chatbot-input input {
      flex: 1; padding: .8rem; border: none; outline: none;
      background: #2e2e2e; color: #fff;
    }
    .chatbot-input button { background: #007bff; border: none;
      color: #fff; padding: 0 1rem; cursor: pointer; }
    .user-message, .bot-message { background: #333; padding: .5rem;
      border-radius: 6px; }
    .bot-message { background: #444; }
    footer {
      text-align: center; background: rgba(255,255,255,0.6);
      padding: .5rem; font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alexandre Drummond Rizzato</h1>
    <p>Desenvolvedor de software Java / Python</p>
    <div class="links">
      <a href="https://github.com/Aledrizzato78" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/alexandre-drummond-rizzato-524a3724" target="_blank">LinkedIn</a>
      <a href="https://wa.me/5511980506190" target="_blank">Fale comigo</a>
    </div>
  </header>

  <div class="kpis">
    <div>Acessos ao site<br><strong>123</strong></div>
    <div>InteraÃ§Ãµes com o chat<br><strong>45</strong></div>
  </div>

  <div class="projetos">
    <h2>Projetos Destacados</h2>
    <img src="/mnt/data/ale.JPG" alt="Projeto 1" />
    <img src="/mnt/data/ale.JPG" alt="Projeto 2" />
    <img src="/mnt/data/ale.JPG" alt="Projeto 3" />
  </div>

  <button class="chatbot-toggle" onclick="toggleChatbot()">
    <img src="avatar-bot.png" alt="Avatar Bot" />
  </button>
  <div class="chatbot-label">Vamos conversar</div>
  <div class="chatbot-window" id="chatbot">
    <div class="chatbot-header">
      <img src="avatar-bot.png" alt="Bot" />
      <span>Assistente Virtual</span>
    </div>
    <div class="chatbot-messages" id="chat-messages"></div>
    <div class="chatbot-input">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." onkeydown="if(event.key === 'Enter'){enviarMensagem()}" />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <footer>
    Contato: aledrizzato@gmail.com
  </footer>

  <script>
    const chat = document.getElementById("chatbot");
    const messages = document.getElementById("chat-messages");
    function toggleChatbot() {
      chat.style.display = chat.style.display === "flex" ? "none" : "flex";
    }
    function enviarMensagem() {
      const input = document.getElementById("user-input");
      const texto = input.value.trim(); if (!texto) return;
      messages.innerHTML += `<div class='user-message'>VocÃª: ${texto}</div>`;
      input.value = "";
      fetch(`${window.BACKEND_URL}/chat/`, {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensagem: texto })
      })
      .then(res => res.json())
      .then(data => {
        messages.innerHTML += `<div class='bot-message'>Bot: ${data.resposta}</div>`;
        messages.scrollTop = messages.scrollHeight;
      })
      .catch(() => {
        messages.innerHTML += `<div class='bot-message'>Erro: nÃ£o consegui conectar ðŸ˜¢</div>`;
      });
    }
  </script>
</body>
</html>
